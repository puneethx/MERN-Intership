<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Pricing</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Basic</h2>
          </div>
          <div class="card-body">
            <p class="card-text">100GB storage</p>
            <p class="card-text">10 email addresses</p>
            <p class="card-text">$10/month</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Sign up</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Standard</h2>
          </div>
          <div class="card-body">
            <p class="card-text">1TB storage</p>
            <p class="card-text">100 email addresses</p>
            <p class="card-text">$20/month</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Sign up</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Premium</h2>
          </div>
          <div class="card-body">
            <p class="card-text">10TB storage</p>
            <p class="card-text">1000 email addresses</p>
            <p class="card-text">$50/month</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-primary">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
